<div class="dialog-widget-button">
    <p-button
        id="dialog-button-{{ widget.key }}"
        [icon]="widget.config.icon"
        (onClick)="showDialog($event)"
        [ngClass]="{ active: this.mapActiveWidget()?.key === widget.key && widget.config.active }"
        [pTooltip]="widget.nombre"
        [attr.aria-label]="widget.nombre"
        [styleClass]="
            widget.key === 'overviewMap'
            ? 'p-button-rounded p-button-white p-button-m text-xl'
            : 'p-button-rounded p-button-white p-button-s'
        " 
    ></p-button>
    <p-dialog [header]="widget.nombre" [(visible)]="visible" [style]="{width: '50vw'}" [appendTo]="div" [draggable]="false" (visibleChange)="manageVisibility($event)">
        <ng-container #container></ng-container>
    </p-dialog>
</div>
